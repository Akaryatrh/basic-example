<html>
  <head>
    <title>Chaplin.js</title>
    <style>
      * {box-sizing: border-box;}
      .user {
        display: inline-block;
        width: 125px;
        padding: 2px;
        font-family: "Helvetica Neue", Helvetica, Arial, serif;
        text-align: center;
      }
      ul {list-style-position: outside;}
      .cell {width: 125px; height: 160px; display: inline-block;}
      a, a:visited {color: #FF69B4;}
      .user-avatar {width: 100px;}
      .user-preview {width: 70px;}
      .user-preview > .user-avatar {width: 60px;}
    </style>
  </head>
  <body>
    <div class="cell" id="main-container">
      <div class="user">

        <a href="https://github.com/paulmillr">@paulmillr</a>
        <strong>Followers:</strong> 323

    </div>

        <li><a href="users/paulmillr">@paulmillr</a></li>
        <li><a href="users/paulmillr">@paulmillr</a></li>
